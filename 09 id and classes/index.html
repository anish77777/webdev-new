<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 
        This div uses TWO classes: "red" and "bg-yellow".
        Classes are reusable and can be applied to many elements.
        It also has an ID "firstdiv", which must be unique on the page.
    -->
    <div class="red bg-yellow" id="firstdiv">first</div>

    <!-- 
        This div has ONE class: "red".
        It also has a unique ID "seconddiv".
    -->
    <div class="red" id="seconddiv">second</div>

    <!-- 
        This span uses the "red" class.
        Multiple elements can share the same class.
    -->
    <span class="red">gfdgrdgfd</span>

</body>

</html>
