<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Videos in an iframe</title>
</head>

<body>
    <h1>iframe Video Display</h1>

    <!-- iframe embeds external content (YouTube video) -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I0_951_MPE0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

    <!--
    Attribute notes:
    - width/height: size of the embedded player
    - src: the YouTube embed link
    - allow: permissions for features like autoplay, clipboard, etc.
    - frameborder="0": removes the border (legacy but still seen)
    - referrerpolicy: controls referrer info sent by the browser
    - allowfullscreen: enables fullscreen mode
  -->
</body>

</html>
