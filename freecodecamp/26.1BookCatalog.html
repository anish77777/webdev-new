<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tfoot {
            font-weight: bold;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <!-- 
    Book Catalog Table Workshop
    This table follows strict semantic structure: thead, tbody, and tfoot.
    -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>1925</td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Fiction</td>
                <td>1960</td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>1949</td>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>J.R.R. Tolkien</td>
                <td>Fantasy</td>
                <td>1937</td>
            </tr>
            <tr>
                <td>Brave New World</td>
                <td>Aldous Huxley</td>
                <td>Science Fiction</td>
                <td>1932</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- colspan="4" ensures the cell takes up the full width of the table -->
                <td colspan="4">Total Books: 5</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
