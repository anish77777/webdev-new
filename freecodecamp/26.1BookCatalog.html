<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Book Catalog</title>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Year</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>1925</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Fiction</td>
                <td>1960</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>1949</td>
            </tr>
            <!-- Row 4 -->
            <tr>
                <td>The Catcher in the Rye</td>
                <td>J.D. Salinger</td>
                <td>Classic</td>
                <td>1951</td>
            </tr>
            <!-- Row 5 -->
            <tr>
                <td>The Hobbit</td>
                <td>J.R.R. Tolkien</td>
                <td>Fantasy</td>
                <td>1937</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Table footer row must be wrapped in a tr element -->
            <tr>
                <td colspan="4">Total Books: 5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
