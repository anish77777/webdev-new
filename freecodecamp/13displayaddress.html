<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Address Example</title>
</head>

<body>
    <!-- 
    Use the <address> element to represent contact information. 
    It is semantic and better than using a generic <div> for contact info.
  -->

    <address>
        <!-- Company or person name -->
        <h2>Company Name</h2>

        <!-- Physical address using <br> for line breaks -->
        <p>
            1234 Elm Street<br>
            Springfield, IL 62701<br>
            United States
        </p>

        <!-- Phone number as a clickable link using tel: -->
        <p>Phone: <a href="tel:+15555555555">+1 (555) 555-5555</a></p>

        <!-- Email address as a clickable link using mailto: -->
        <p>Email: <a href="mailto:contact@company.com">contact@company.com</a></p>
    </address>

    <!-- Explanation: 
       - <address> indicates semantic contact info for a page or section
       - <br> separates lines in a physical address
       - tel: links allow users to click and call the number on supported devices
       - mailto: links allow users to open their email client with the address
       - Use mailto carefully; it can be targeted by spammers
  -->
</body>

</html>
