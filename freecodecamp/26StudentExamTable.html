<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Final Exam Table</title>
</head>

<body>
    <!-- Step 1: Initialize the table element -->
    <table>
        <!-- Step 2: Add a caption to provide a title for the table -->
        <caption>Calculus Final Exam Grades</caption>

        <!-- Step 4: Add the head section with column headers -->
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Final Grade</th>
            </tr>
        </thead>

        <!-- Step 5: Add the body section for data rows -->
        <tbody>
            <tr>
                <td>Alice Johnson</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Bob Smith</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Charlie Brown</td>
                <td>78</td>
            </tr>
        </tbody>

        <!-- Step 10: Use colspan to combine cells for a summary row -->
        <tfoot>
            <tr>
                <td colspan="2">Average Grade: 85</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
