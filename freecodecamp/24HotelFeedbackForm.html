<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback Form</title>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <!-- The action attribute specifies the URL for submission, and the method (POST) defines how data is sent. -->
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <!-- The <fieldset> groups related elements, and <legend> provides a title for that group. -->
            <fieldset>
                <legend>Personal Information</legend>

                <!-- The label provides a text description for the input, associated via the 'for' attribute. -->
                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="e.g., John Doe" required>
                <label for="email">Email address (required):</label>
                <input type="email" name="email" id="email" required placeholder="example@email.com" size="20">
                <label for="age">Age (optional):</label>
                <input type="number" name="age" id="age" min="3" max="100">
            </fieldset>
            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <input type="radio" id="yes-option" name="hotel-stay">
                <label for="yes-option">Yes</label>
                <input type="radio" id="no-option" name="hotel-stay">
                <label for="no-option">No</label>
            </fieldset>
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
                <input type="checkbox" name="choice" id="ads" value="ads">
                <label for="ads">Social Media Ads</label>
            </fieldset>
        </form>
    </main>
</body>

</html>
