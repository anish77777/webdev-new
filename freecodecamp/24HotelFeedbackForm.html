<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback Form</title>
</head>

<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <!-- The action attribute specifies the URL for submission, and the method (POST) defines how data is sent. -->
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <!-- The <fieldset> groups related elements, and <legend> provides a title for that group. -->
            <fieldset>
                <legend>Personal Information</legend>

                <!-- The label provides a text description for the input, associated via the 'for' attribute. -->
                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" placeholder="e.g., John Doe" required>

                <!-- Step 10: Email address input with explicit label association -->
                <label for="email">Email address (required):</label>
                <input required type="email" name="email" id="email" placeholder="e.g., john@doe.com">

                <!-- Step 12 & 16: Radio buttons grouped by 'hotel-stay'.
                     Radio buttons allow only one choice from a group. -->
                <p>Was this your first time staying with us?</p>
                <input type="radio" id="yes-option" name="hotel-stay" value="yes">
                <label for="yes-option">Yes</label>
                <input type="radio" id="no-option" name="hotel-stay" value="no">
                <label for="no-option">No</label>
            </fieldset>

            <!-- Step 18: Fieldset to group multiple-choice questions -->
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>

                <!-- Step 20: Checkbox for personal recommendation.
                     Checkboxes allow multiple selections in a form. -->
                <input type="checkbox" id="recommendation" name="choice" value="recommendation">
                <label for="recommendation">Personal Recommendation</label>
            </fieldset>
        </form>
    </main>
</body>

</html>
