<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Markers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 
        ACCESSIBILITY NOTE: 
        The main heading provides context for the visual demonstration.
        Markers are decorative elements but grouped in a semantic container.
    -->
    <h1>CSS Color Markers</h1>
    <div class="container">
        <!-- Red Marker Section -->
        <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <!-- Green Marker Section -->
        <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <!-- Blue Marker Section -->
        <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
    </div>
</body>

</html>
