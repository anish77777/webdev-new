<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Selection | Neon Forest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Feature Selection</h1>

    <div class="feature-card-container">
        <!-- User Story: label elements with class feature-card inside the div -->
        <label class="feature-card">
            <span class="feature-name">Cloud Storage</span>
            <!-- User Story: input element of type checkbox inside label -->
            <input type="checkbox" name="feature-cloud">
        </label>

        <label class="feature-card">
            <span class="feature-name">Dark Mode</span>
            <input type="checkbox" name="feature-dark">
        </label>

        <label class="feature-card">
            <span class="feature-name">Priority Support</span>
            <input type="checkbox" name="feature-support">
        </label>

        <label class="feature-card">
            <span class="feature-name">API Access</span>
            <input type="checkbox" name="feature-api">
        </label>
    </div>
</body>

</html>
