<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Workshop</title>
    <!-- Step 1: Link the styles.css file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Step 2: Div with id greeting-card and class card -->
    <div id="greeting-card" class="card">
        <!-- Step 2: h1 and paragraph message -->
        <h1>Happy Birthday!</h1>
        <p class="message">Wishing you all the happiness and joy on your special day!</p>

        <!-- Step 7: div with class card-links -->
        <div class="card-links">
            <!-- Step 8: Two anchor elements -->
            <a href="#send" class="send-link">Send Card</a>
            <a href="#share" class="share-link">Share on Social Media</a>
        </div>
    </div>

    <!-- Step 9: Two section elements -->
    <!-- Step 10: Section for sending card -->
    <section id="send">
        <h2>Sending your card...</h2>
        <p>Card successfully sent to your recipient!</p>
    </section>

    <!-- Step 11: Section for sharing card -->
    <section id="share">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
    </section>
</body>

</html>
