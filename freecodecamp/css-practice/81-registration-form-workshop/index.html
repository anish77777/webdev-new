<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form Workshop</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Step 3: Global structure and viewport units are handled in CSS -->
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Step 6: Form with action and POST method -->
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <!-- Step 8: First fieldset for personal details -->
        <fieldset>
            <!-- Step 9: Labels for first name, last name, email, and password -->
            <!-- Step 12: Inputs nested within labels -->
            <!-- Step 13: Accessibility 'for' and 'id' linking -->
            <!-- Step 14: Input types (text, email, password) -->
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>

            <!-- Step 17 & 18: Password with regex pattern validation -->
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>

        <!-- Step 24: Second fieldset with Legend -->
        <fieldset>
            <legend>Account type (required)</legend>
            <!-- Step 20, 22, 23, 25: Radio buttons with name, value, and id -->
            <!-- Step 24: Personal account checked by default -->
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="personal"
                    class="inline" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" value="business"
                    class="inline" /> Business</label>
        </fieldset>

        <!-- Step 28: Third fieldset for additional info -->
        <fieldset>
            <!-- Step 28: File upload input -->
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>

            <!-- Step 28: Age input (number) -->
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                    max="120" /></label>

            <!-- Step 31 & 33: Select element with options and values -->
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <!-- Step 34 & 36: Textarea with rows and cols -->
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <!-- Step 27: Terms and conditions link -->
        <a href="https://www.freecodecamp.org/news/terms-of-service">Read our terms and conditions</a>

        <!-- Step 26 & 60: Checkbox for terms with label and inline class -->
        <label for="terms-and-conditions" class="terms-label">
            <input class="inline" name="terms" id="terms-and-conditions" type="checkbox" required />
            I accept the terms and conditions
        </label>

        <!-- Step 15: Submit button -->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
