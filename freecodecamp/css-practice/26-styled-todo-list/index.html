<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="css"><label for="css">CSS</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://youtube.com" target="_blank">Youtube</a></li>
                <li><a class="sub-item-link" href="https://freecodecamp.org" target="_blank">freecodecamp</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="js"><label for="js">JS</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://youtube.com" target="_blank">Youtube</a></li>
                <li><a class="sub-item-link" href="https://freecodecamp.org" target="_blank">freecodecamp</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="node"><label for="node">nodejs</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://youtube.com" target="_blank">Youtube</a></li>
                <li><a class="sub-item-link" href="https://freecodecamp.org" target="_blank">freecodecamp</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="mango"><label for="mango">Mango</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://youtube.com" target="_blank">Youtube</a></li>
                <li><a class="sub-item-link" href="https://freecodecamp.org" target="_blank">freecodecamp</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
