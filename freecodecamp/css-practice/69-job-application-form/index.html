<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="application-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="position">Job Position:</label>
            <select id="position" name="position" required>
                <option value="">Select a position</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="designer">UI/UX Designer</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="availability" value="full-time" required>
                <label for="full-time">Full-Time</label>

                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part-Time</label>
            </fieldset>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell us more about yourself..."
                required></textarea>

            <button type="submit" id="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
