<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- Requirement 27-29: Link stylesheet in head with rel and href -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Requirement 1: Main div with class business-card -->
    <div class="business-card">
        <!-- Requirement 2-4: Profile image with class, valid src, and alt text -->
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile of a flower representing growth"
            class="profile-image">

        <!-- Requirement 5-10: Paragraphs for name, designation, and company with appropriate classes -->
        <p class="full-name">Anish</p>
        <p class="designation">Web Developer</p>
        <p class="company">Antigravity Labs</p>

        <!-- Requirement 11: Horizontal rule divider -->
        <hr>

        <!-- Requirement 12-13: Contact info paragraphs -->
        <p>anish@antigravity.ia</p>
        <p>+1 (555) 123-4567</p>

        <!-- Requirement 14-16: Portfolio link with class, text, and valid href -->
        <a href="https://github.com/anish77777" class="portfolio-link">Portfolio</a>

        <!-- Requirement 17: Divider after portfolio link -->
        <hr>

        <!-- Requirement 18: Social media div -->
        <div class="social-media">
            <!-- Requirement 19: h2 heading -->
            <h2>Connect with me</h2>

            <!-- Requirement 20-26: Three social links with specific text and valid hrefs -->
            <a href="https://twitter.com">Twitter</a>
            <a href="https://linkedin.com">LinkedIn</a>
            <a href="https://github.com">GitHub</a>
        </div>
    </div>
</body>

</html>
