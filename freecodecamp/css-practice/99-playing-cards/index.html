<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards | Step 99</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Main container for all playing cards, using ID as per requirements -->
    <main id="playing-cards">

        <!-- Card 1: Spades and Clubs -->
        <div class="card">
            <div class="left">♠</div> <!-- Aligned to start -->
            <div class="middle">♣</div> <!-- Centered and column flow -->
            <div class="right">♣</div> <!-- Aligned to end -->
        </div>

        <!-- Card 2: Diamonds -->
        <div class="card">
            <div class="left">♦</div>
            <div class="middle">♦</div>
            <div class="right">♦</div>
        </div>

        <!-- Card 3: Hearts -->
        <div class="card">
            <div class="left">♥</div>
            <div class="middle">♥</div>
            <div class="right">♥</div>
        </div>

    </main>
</body>

</html>
