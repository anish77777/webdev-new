<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="computer background">
        <div class="post-content">
            <h2 class="post-title">Learning Web Development</h2>
            <p class="post-excerpt">This card shows how to use CSS backgrounds and borders efficiently.</p>
            <a class="read-more" href="#">Read More</a>
        </div>
    </div>
</body>

</html>
