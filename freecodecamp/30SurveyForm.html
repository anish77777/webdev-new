<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Feedback Survey</title>
    <style>
        /* Global styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the entire form */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header section styles */
        #title {
            color: #667eea;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #description {
            color: #555;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Form styles */
        #survey-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Form group container */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Label styles */
        label {
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Input field styles */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Placeholder text styling */
        ::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Dropdown select styling */
        select {
            cursor: pointer;
            background-color: white;
        }

        /* Radio button and checkbox container */
        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 0;
        }

        /* Radio and checkbox item styling */
        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        /* Textarea specific styling */
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Submit button styling */
        #submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #submit:active {
            transform: translateY(0);
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            #title {
                font-size: 2rem;
            }

            #description {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main title of the survey -->
        <h1 id="title">Developer Feedback Survey</h1>

        <!-- Description explaining the purpose of the survey -->
        <p id="description">Help us improve our developer tools by sharing your experience and preferences</p>

        <!-- Main survey form -->
        <form id="survey-form">

            <!-- Name input field with label and placeholder -->
            <div class="form-group">
                <label id="name-label" for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email input field with HTML5 validation -->
            <div class="form-group">
                <label id="email-label" for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <!-- Number input with min/max validation -->
            <div class="form-group">
                <label id="number-label" for="number">Years of Experience (0-50)</label>
                <input type="number" id="number" name="number" min="0" max="50"
                    placeholder="Enter years of coding experience">
            </div>

            <!-- Dropdown select for role selection -->
            <div class="form-group">
                <label for="dropdown">Current Role</label>
                <select id="dropdown" name="role">
                    <option value="" disabled selected>Select your current role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="mobile">Mobile Developer</option>
                    <option value="devops">DevOps Engineer</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Radio buttons for experience level -->
            <div class="form-group">
                <label>Experience Level</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="beginner" name="experience-level" value="beginner">
                        <label for="beginner">Beginner - Just starting out</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="intermediate" name="experience-level" value="intermediate">
                        <label for="intermediate">Intermediate - Building projects regularly</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="advanced" name="experience-level" value="advanced">
                        <label for="advanced">Advanced - Professional developer</label>
                    </div>
                </div>
            </div>

            <!-- Checkboxes for technology preferences -->
            <div class="form-group">
                <label>Technologies You Use (Select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="javascript" name="technologies" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="python" name="technologies" value="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="java" name="technologies" value="java">
                        <label for="java">Java</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="csharp" name="technologies" value="csharp">
                        <label for="csharp">C#</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cpp" name="technologies" value="cpp">
                        <label for="cpp">C++</label>
                    </div>
                </div>
            </div>

            <!-- Textarea for additional comments -->
            <div class="form-group">
                <label for="comments">Additional Comments or Suggestions</label>
                <textarea id="comments" name="comments"
                    placeholder="Share any additional thoughts, feedback, or suggestions..."></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" id="submit">Submit Survey</button>

        </form>
    </div>
</body>

</html>
