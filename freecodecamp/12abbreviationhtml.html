<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Abbreviations Example</title>
</head>

<body>
    <!-- Acronym example: GUI stands for Graphical User Interface and is pronounced as a word -->
    <p>An acronym example: <abbr title="Graphical User Interface">GUI</abbr> is used in software design.</p>

    <!-- Initialism example: HTML stands for HyperText Markup Language and is pronounced letter by letter -->
    <p>An initialism example: <abbr title="HyperText Markup Language">HTML</abbr> is the foundation of the web.</p>

    <!-- Explanation in text: Acronyms are pronounced as words; Initialisms are spelled out letter by letter -->
    <p>Tip: Acronyms are read as words (like GUI), whereas initialisms are spelled out (like HTML).</p>
</body>

</html>
