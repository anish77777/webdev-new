<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        section {
            background: var(--card-bg);
            border: 1px solid var(--glass);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        audio,
        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        video {
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            section {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>Multimedia Player</h1>
    <section>
        <h2>Sailing Away</h2>
        <audio controls aria-label="Audio player for the song Sailing Away">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg" />
        </audio>
    </section>

    <section>
        <h2>What is the Map Method?</h2>
        <video controls width="600" aria-label="Video explaining how the JavaScript map method works">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
                type="video/mp4" />
            <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt"
                kind="captions" srclang="en" label="English">
            
            </track>
        </video>
    </section>

    <section>
        <h2>Transcript</h2>
        <!-- 
            ACCESSIBILITY NOTE: 
            Providing a transcript for audio and video content is essential for users 
            who are deaf or hard of hearing, as well as for users who prefer reading 
            over watching/listening. Captions and aria-labels also help screen reader 
            users navigate and understand multimedia content.
        -->
        <p>This video explains the JavaScript map method, which allows you to create a new array by applying a function
            to every element in an existing array.</p>
    </section>
</body>

</html>
