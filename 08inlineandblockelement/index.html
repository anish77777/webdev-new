<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Paragraph is a block-level element - takes full width -->
    <p>Hey i am a para</p>

    <!-- Div is a block-level element - takes full width and creates new line -->
    <div>
        I am a block element
    </div>

    <!-- Span is an inline element - takes only necessary width, flows with content -->
    <span>I am a inline element span</span>

    <!-- Anchor tag is an inline element - takes only necessary width -->
    <a href="http://google.com">Google</a>
</body> <!-- Added missing closing body tag -->

</html>
