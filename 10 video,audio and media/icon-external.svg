<?xml version="1.0" encoding="UTF-8"?>
<!-- External SVG file: icon-external.svg
     Standalone XML SVG example. Place this file next to `index.html`.
     Accessibility: includes <title> and <desc> elements referenced by aria-labelledby.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="150" height="150" role="img" aria-labelledby="title desc">
    <title id="title">Media icon</title>
    <desc id="desc">A rounded rectangle with a circular play button representing media playback</desc>
    <!-- background rounded rectangle -->
    <rect x="5" y="5" width="90" height="90" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="2" />
    <!-- circle behind the play triangle -->
    <circle cx="50" cy="50" r="25" fill="#ff5555" />
    <!-- simple play triangle -->
    <path d="M45 40 L65 50 L45 60 Z" fill="#ffffff" />
</svg>
